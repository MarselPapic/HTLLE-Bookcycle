name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/bookcycle-backend

jobs:
  # Backend Build & Test
  backend-build:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: server

      - name: Run Unit & Integration Tests
        run: mvn verify
        working-directory: server

      - name: Run Checkstyle Lint
        run: mvn checkstyle:check
        working-directory: server

      - name: Generate Coverage Report
        run: mvn jacoco:report
        working-directory: server

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./server/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(cat server/target/site/jacoco/index.html | grep -oP 'Total.*?<td class="ctr2">\K[^<]*')
          echo "Test Coverage: $COVERAGE"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage below 80% threshold!"
            exit 1
          fi

  # OpenAPI Validation
  openapi-validate:
    name: OpenAPI - Validate Specification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Swagger CLI
        run: npm install -g swagger-cli

      - name: Validate OpenAPI Spec
        run: swagger-cli validate openapi/api-spec.yaml

      - name: Generate API Documentation
        run: npx swagger-ui-builder -i openapi/api-spec.yaml -o docs/api-docs

      - name: Upload API Docs
        uses: actions/upload-artifact@v3
        with:
          name: api-documentation
          path: docs/api-docs

  # Flutter Build & Test
  flutter-build:
    name: Flutter - Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get
        working-directory: mobile

      - name: Analyze Code
        run: flutter analyze
        working-directory: mobile

      - name: Run Tests
        run: flutter test --coverage
        working-directory: mobile

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./mobile/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
        working-directory: mobile

      - name: Build Web (if applicable)
        run: flutter build web --release
        working-directory: mobile

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-artifacts
          path: mobile/build/

  # Code Quality - SonarQube
  sonarqube:
    name: Code Quality - SonarQube Analysis
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend
        run: mvn clean package -DskipTests
        working-directory: server

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=bookcycle \
            -Dsonar.sources=src/main \
            -Dsonar.tests=src/test \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        working-directory: server

  # Docker Build & Push
  docker-build:
    name: Docker - Build & Push Image
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # Security Scanning
  security-scan:
    name: Security - Dependency & SAST Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up Java for Spotbugs
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run SpotBugs
        run: mvn spotbugs:check
        working-directory: server
        continue-on-error: true

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: backend-build
    
    services:
      h2:
        image: oscarfonts/h2
        ports:
          - 1521:1521
          - 81:81

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Integration Tests
        run: mvn verify -Dgroups=integration
        working-directory: server

  # Deployment to Staging (only on main)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-build, flutter-build, sonarqube, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend to Staging
        run: |
          echo "Deploying backend to staging environment..."
          # TODO: Add actual deployment command (e.g., kubectl apply, docker service update, etc.)

      - name: Deploy Web Frontend to Staging
        run: |
          echo "Deploying web frontend to staging..."
          # TODO: Add actual deployment command

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests on staging..."
          sleep 10
          curl -f http://staging-api.bookcycle.local/health || exit 1

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Staging Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Bookcycle Staging Deployment*\nStatus: ${{ job.status }}\nBranch: main\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Status Report
  build-status:
    name: Build Status Report
    runs-on: ubuntu-latest
    needs: [backend-build, flutter-build, openapi-validate]
    if: always()
    
    steps:
      - name: Check Build Status
        run: |
          echo "Build Status Summary:"
          echo "Backend Build: ${{ needs.backend-build.result }}"
          echo "Flutter Build: ${{ needs.flutter-build.result }}"
          echo "OpenAPI Validation: ${{ needs.openapi-validate.result }}"
          
          if [ "${{ needs.backend-build.result }}" != "success" ] || \
             [ "${{ needs.flutter-build.result }}" != "success" ] || \
             [ "${{ needs.openapi-validate.result }}" != "success" ]; then
            exit 1
          fi

      - name: Post Summary to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              âœ… **CI/CD Pipeline Complete**
              
              - Backend Build: ${{ needs.backend-build.result }}
              - Flutter Build: ${{ needs.flutter-build.result }}
              - OpenAPI Validation: ${{ needs.openapi-validate.result }}
              
              Ready for code review!
              `
            })
