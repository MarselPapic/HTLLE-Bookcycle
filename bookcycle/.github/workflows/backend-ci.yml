name: CI/CD Pipeline - Identity & Backend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - 'openapi/**'
      - 'infra/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'server/**'
      - 'openapi/**'
      - 'infra/**'

env:
  JAVA_VERSION: '17'
  MAVEN_ARGS: '-B -DskipTests'
  MAVEN_VERIFY: 'clean verify'

jobs:
  # Code Quality Checks
  code-quality:
    name: Code Quality & Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Check code style
        working-directory: server
        run: mvn ${{ env.MAVEN_ARGS }} clean compile

  # Build & Test Backend
  build:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: server
        run: mvn ${{ env.MAVEN_ARGS }} clean package

      - name: Run tests
        working-directory: server
        run: mvn ${{ env.MAVEN_ARGS }} test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: server/target/surefire-reports/

      - name: Upload coverage reports
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./server/target/site/jacoco/jacoco.xml
          flags: backend
          fail_ci_if_error: false

  # Integration Tests with Docker
  integration-tests:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bookcycle_test
          POSTGRES_USER: bookcycle
          POSTGRES_PASSWORD: bookcycle123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run integration tests
        working-directory: server
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bookcycle_test
          SPRING_DATASOURCE_USERNAME: bookcycle
          SPRING_DATASOURCE_PASSWORD: bookcycle123
        run: mvn ${{ env.MAVEN_ARGS }} test -P integration-tests

  # Validate OpenAPI Specification
  openapi-validation:
    name: Validate OpenAPI Specification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate OpenAPI YAML syntax
        run: |
          if command -v openapi-generator-cli &> /dev/null; then
            openapi-generator-cli validate -i openapi/api-spec-identity.yaml
          else
            echo "OpenAPI Generator not available, installing..."
            npm install -g @openapitools/openapi-generator-cli
            openapi-generator-cli validate -i openapi/api-spec-identity.yaml
          fi

      - name: Check OpenAPI completeness
        run: |
          # Verify required sections exist
          grep -q "paths:" openapi/api-spec-identity.yaml
          grep -q "components:" openapi/api-spec-identity.yaml
          grep -q "securitySchemes:" openapi/api-spec-identity.yaml
          echo "✓ OpenAPI specification is valid and complete"

  # Docker Image Build (optional, for deployment)
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: bookcycle-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'server'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  # Notify Results
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [code-quality, build, integration-tests, openapi-validation]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.code-quality.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ] || \
             [ "${{ needs.openapi-validation.result }}" == "failure" ]; then
            echo "❌ Build FAILED"
            exit 1
          else
            echo "✅ Build PASSED"
            exit 0
          fi
