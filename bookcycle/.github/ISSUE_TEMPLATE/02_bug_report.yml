name: Bug Report
about: 'Use this template to report bugs in Bookcycle'
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        **Describe the bug**
  - type: input
    id: steps
    attributes:
      label: Steps to reproduce
  - type: input
    id: expected
    attributes:
      label: Expected behavior
  - type: input
    id: environment
    attributes:
      label: Environment (OS, app version, etc.)
