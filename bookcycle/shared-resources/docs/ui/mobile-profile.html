<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookcycle Mobile - Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shell" style="grid-template-columns: 1fr;">
    <section>
      <div class="device">
        <div class="device-screen">
          <div class="mobile-hero">
            <div class="brand" style="color:white;">
              <div class="brand-mark"></div>
              <span>Bookcycle</span>
            </div>
            <h2>Your profile</h2>
            <p style="color:#dbe5ff;">Keep your public details updated.</p>
          </div>
          <div class="mobile-body">
            <div style="display:flex; align-items:center; gap:12px;">
              <div style="width:54px; height:54px; border-radius:16px; background:#dfe6f7;"></div>
              <div>
                <strong>Anna Fischer</strong>
                <p style="font-size:12px;">Member since 2024</p>
              </div>
            </div>
            <div class="form">
              <input class="input" placeholder="Display name" value="Anna Fischer">
              <input class="input" placeholder="Location" value="Vienna">
              <input class="input" placeholder="Preferred pickup" value="Mariahilf">
            </div>
            <div class="kpi-row">
              <div class="kpi">
                <strong>12</strong>
                Listings
              </div>
              <div class="kpi">
                <strong>4.9</strong>
                Trust score
              </div>
            </div>
            <div class="bottom-actions">
              <button class="btn">Save profile</button>
              <button class="btn secondary">Sign out</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
