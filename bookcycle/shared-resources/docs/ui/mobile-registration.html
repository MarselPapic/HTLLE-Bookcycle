<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookcycle Mobile - Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shell" style="grid-template-columns: 1fr;">
    <section>
      <div class="device">
        <div class="device-screen">
          <div class="mobile-hero">
            <div class="brand" style="color:white;">
              <div class="brand-mark"></div>
              <span>Bookcycle</span>
            </div>
            <h2>Create your account</h2>
            <p style="color:#dbe5ff;">Join a safer way to trade textbooks.</p>
          </div>
          <div class="mobile-body">
            <div class="form">
              <input class="input" placeholder="Full name">
              <input class="input" placeholder="Email address">
              <input class="input" placeholder="Password">
              <input class="input" placeholder="Confirm password">
            </div>
            <div class="bottom-actions">
              <button class="btn">Register</button>
              <button class="btn secondary">Continue with Keycloak</button>
            </div>
            <p style="font-size:12px;">By creating an account you agree to the community guidelines.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
