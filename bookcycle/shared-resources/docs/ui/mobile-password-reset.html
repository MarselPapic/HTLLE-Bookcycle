<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookcycle Mobile - Password Reset</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shell" style="grid-template-columns: 1fr;">
    <section>
      <div class="device">
        <div class="device-screen">
          <div class="mobile-hero">
            <div class="brand" style="color:white;">
              <div class="brand-mark"></div>
              <span>Bookcycle</span>
            </div>
            <h2>Reset password</h2>
            <p style="color:#dbe5ff;">We will email a secure reset link.</p>
          </div>
          <div class="mobile-body">
            <div class="form">
              <input class="input" placeholder="Email address">
            </div>
            <div class="bottom-actions">
              <button class="btn">Send reset link</button>
              <button class="btn secondary">Back to login</button>
            </div>
            <p style="font-size:12px;">Links expire after 15 minutes.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
