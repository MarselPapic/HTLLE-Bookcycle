<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookcycle - Reset your password</title>
  <style>
    body { margin:0; background:#f6f3ea; font-family: "IBM Plex Sans", "Segoe UI", sans-serif; }
    .wrap { max-width:600px; margin:40px auto; background:#ffffff; border-radius:16px; padding:32px; }
    .brand { font-weight:700; color:#0a7c75; }
    .btn { display:inline-block; padding:12px 18px; background:#0a7c75; color:#fff; text-decoration:none; border-radius:10px; }
    .muted { color:#6a6f77; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">Bookcycle</div>
    <h2>Reset your password</h2>
    <p>Hi {{firstName}},</p>
    <p>We received a request to reset your password. Use the link below to set a new one.</p>
    <p><a class="btn" href="{{resetLink}}">Reset password</a></p>
    <p class="muted">If you did not request this, you can ignore this email.</p>
    <p class="muted">This link expires in 15 minutes.</p>
  </div>
</body>
</html>
