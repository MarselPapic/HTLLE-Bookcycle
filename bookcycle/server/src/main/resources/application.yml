spring:
  application:
    name: bookcycle-server
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://postgres:5432/bookcycle
    username: bookcycle
    password: bookcycle123
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
    show-sql: false
    open-in-view: false
  
  # OAuth2 Resource Server (JWT from Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/bookcycle
          jwk-set-uri: http://keycloak:8080/realms/bookcycle/protocol/openid-connect/certs

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

# Logging Configuration
logging:
  level:
    root: INFO
    com.bookcycle: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator (Health Checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# API Documentation (OpenAPI/Swagger)
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  show-actuator: true

# Application-specific configuration
app:
  name: Bookcycle
  version: 1.0.0
  keycloak:
    admin-url: http://keycloak:8080
    realm: bookcycle
    client-id: bookcycle-backend
    client-secret: change-me-in-production
  mail:
    smtp:
      host: mailpit
      port: 1025
      from: noreply@bookcycle.local
  jwt:
    access-token-expiration: 3600
    refresh-token-expiration: 86400
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080,http://localhost:19000
